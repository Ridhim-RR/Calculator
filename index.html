<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" >
		<title>Calculator Project</title>
	</head>
	<body>

        <div id="calc-parent">
            <h1>HTML Calculator</h1>
            <div class="row">
                <div class="column" id="input"></div>
            </div>

            <div class="row">
                <div class="calc-btn column" id="clear">AC</div>
                <div class="calc-btn column" id="backspace">DEL</div>
                <div class="calc-btn column">%</div>
                <div class="calc-btn operator column" id="divide">/</div>
            </div>
            <div class="row">
                <div class="calc-btn num column">7</div>
                <div class="calc-btn num column">8</div>
                <div class="calc-btn num column">9</div>
                <div class="calc-btn operator column">X</div>

            </div>

            <div class="row">
                <div class="calc-btn num column">4</div>
                <div class="calc-btn num column">5</div>
                <div class="calc-btn num column">6</div>
                <div class="calc-btn operator column">-</div>

            </div>

            <div class="row">
                <div class="calc-btn num column">1</div>
                <div class="calc-btn num column">2</div>
                <div class="calc-btn num column">3</div>
                <div class="calc-btn num operator column">+</div>

             </div>

             <div class="row">
                <div class="calc-btn num column" id="zero">0</div>
                <div class="calc-btn num column">.</div>
                <div class="calc-btn num operator column" id="equals">=</div>
             </div>

             </div>
	</body>
<script src="app.js"></script>
</html>
